site_name: Cheat Sheets

# Copyright
copyright: Copyright &copy; 2023 Philippe Vaudin

# Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    # - navigation.sections
    # - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.tracking
    - navigation.footer
    # - navigation.indexes
    # - toc.integrate
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: deep purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: deep purple
  # icon:
  #   admonition:
  #     note: octicons/tag-16

# Repository
repo_name: pavaud/cheatsheets
repo_url: https://github.com/pavaud/cheatsheets

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      linenums: true
  # - pymdownx.inlinehilite
  # - pymdownx.snippets
  - admonition
  # - pymdownx.arithmatex:
  #     generic: true
  - pymdownx.superfences

# Page tree
nav:
  - Home: index.md
  - Python:
    - Installation: python/installation.md
    - Best Practices: python/best_practices.md
    - Environment: python/environment.md
    - Create an Executable: python/executable.md
    - Project Structure: python/project.md
    - Logging: python/logging.md
  - SQL:
    - Basics: sql/basics.md